<div class="triflix-modal">
  <div class="triflix-modal--header">
    <h3 class="triflix-modal--title" style="text-align: center">{{confirm.resolve.text}}</h3>
  </div>
  <div class="triflix-modal--body">
    <button style="width: 25%" class="btn btn-success" ng-click="confirm.resolve.okCb()" >Join</button>
    <button style="width: 25%" class="btn btn-danger" ng-click="confirm.resolve.cancelCb()">Leave</button>
  </div>

</div>
