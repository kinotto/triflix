<div class="row triflixboard">

    <div class="table-responsive">
      <table id="gameTable" class="table table-bordered triflixboard--table">
        <tr>
          <td ng-click="board.makeMove(0,0)">
            <paint-cell class="content" game="board.game" cell="board.game.state[0]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(0,1)">
            <paint-cell class="content" game="board.game" cell="board.game.state[3]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(0,2)">
            <paint-cell class="content" game="board.game" cell="board.game.state[6]"></paint-cell>
          </td>
        </tr>
        <tr>
          <td ng-click="board.makeMove(1,0)">
            <paint-cell class="content" game="board.game" cell="board.game.state[1]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(1,1)">
            <paint-cell class="content" game="board.game" cell="board.game.state[4]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(1,2)">
            <paint-cell class="content" game="board.game" cell="board.game.state[7]"></paint-cell>
          </td>
        </tr>
        <tr>
          <td ng-click="board.makeMove(2,0)">
            <paint-cell class="content" game="board.game" cell="board.game.state[2]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(2,1)">
            <paint-cell class="content" game="board.game" cell="board.game.state[5]"></paint-cell>
          </td>
          <td ng-click="board.makeMove(2,2)">
            <paint-cell class="content" game="board.game" cell="board.game.state[8]"></paint-cell>
          </td>
        </tr>


      </table>
    </div>


</div>
