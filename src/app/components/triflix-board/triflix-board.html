<div class="col-sm-12">
  <div class="header">
    <h1>TicTacToe</h1>
    <p ng-if="board.userMove">It's <b>your</b> turn</p>
    <p ng-if="!board.userMove && !board.opponentName"><b>AI</b> turn</p>
    <p ng-if="!board.userMove && board.opponentName"><b>{{board.opponentName}}</b> turn</p>
    <!--<p>Cras ultricies ligula sed magna dictum porta.</p>-->
  </div>
</div>


<div lock-board>
  <div class="board" refresh-board>
    <div ng-click="board.makeMove(0,0)" paint-cell="board.game.state[0]" game="board.game" class="board__cell board__cell--selected board__cell--o">
      <span class="icon animated bounceIn"></span>
    </div>
    <div ng-click="board.makeMove(0,1)" paint-cell="board.game.state[3]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(0,2)" paint-cell="board.game.state[6]" game="board.game" class="board__cell board__cell--selected board__cell--x">
      <span class="icon animated tada"></span>
    </div>
    <div ng-click="board.makeMove(1,0)" paint-cell="board.game.state[1]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(1,1)" paint-cell="board.game.state[4]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(1,2)" paint-cell="board.game.state[7]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(2,0)" paint-cell="board.game.state[2]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(2,1)" paint-cell="board.game.state[5]" game="board.game" class="board__cell"></div>
    <div ng-click="board.makeMove(2,2)" paint-cell="board.game.state[8]" game="board.game" class="board__cell"></div>
  </div>
</div>
